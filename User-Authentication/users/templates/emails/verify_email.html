<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        margin: 0;
        padding: 0;
      }
      .wrapper {
        width: 100%;
        padding: 20px 0;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .container {
        max-width: 500px;
        background-color: #ffffff;
        border-radius: 15px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        padding: 40px 30px;
        text-align: center;
        overflow: hidden;
      }
      h2 {
        color: #333333;
        font-size: 28px;
        margin-bottom: 20px;
      }
      p {
        color: #555555;
        font-size: 16px;
        line-height: 1.5;
      }
      .otp {
        display: inline-block;
        margin: 20px 0;
        padding: 15px 25px;
        font-size: 28px;
        font-weight: bold;
        color: #ffffff;
        background-color: #4caf50;
        border-radius: 10px;
        letter-spacing: 5px;
      }
      .footer {
        margin-top: 30px;
        font-size: 12px;
        color: #888888;
      }
      @media only screen and (max-width: 600px) {
        .container {
          width: 90%;
          padding: 30px 20px;
        }
        .otp {
          font-size: 24px;
          padding: 10px 20px;
        }
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
        <h2>Welcome to User Authentication Project!</h2>
        <p>Hello {{ email }},</p>
        <p>Use the OTP below to verify your account:</p>
        <p class="otp">{{ otp }}</p>

        <p>This OTP is valid for 10 minutes.</p>
        <div class="footer">
          &copy; 2025 aru's Team. All rights reserved.
        </div>
      </div>
    </div>
  </body>
</html>
